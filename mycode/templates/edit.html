{% extends "layout.html" %}

{% block title %}Edit entry{% endblock %}

{% block content_title %}Edit entry{% endblock %}

{% block content %}
<a href="{{ url_for('blogs', slug=entry.slug) }}">back</a>
<div style="padding-top: 60px;">
  <form action="{{ url_for('edit', slug=entry.slug) }}" class="form-horizontal" method="post">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input class="form-control" id="title" name="title" type="text" value="{{ request.form.get('title', entry.title) }}">
      </div>
    </div>
    <div class="form-group">
      <label for="Content" class="col-sm-2 control-label">Content</label>
      <div class="col-sm-10">
        <textarea id="summernote" name="editordata" style="height: 300px; width: 80%;">{{ request.form.get('content', entry.content) }}</textarea>
      </div>
    </div>
    <div class="form-group">
        <label for="Media" class="col-sm-2 control-label">Media</label>
        <div class="col-sm-10">
          <input class="form-control" id="media" name="media" type="text" value="{{ entry.media }}">
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input value = True {% if entry.published %}checked="checked" {% endif %}name="published" type="checkbox"> Published?
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input id="delete" name="delete" type="checkbox" value="True"> Delete?
            </label>
          </div>
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-default" href="{{ url_for('index') }}">Cancel</a>
      </div>
    </div>
  </form>
</div>

<script>
  $(document).ready(function() {
    $('#summernote').summernote();
  });
</script>

{% endblock content %}
