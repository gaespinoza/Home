{% extends "blog.html" %}
{% include "blog.html" %}
{% block content %}
<div align="center" style="padding-top: 60px;" class="animate__animated animate__fadeIn">
    

    {% for entry in posts %}
            <h3>
                <a href="{% if entry.published%}{{ url_for('detail', slug=entry.slug) }}{% else %}{{ url_for('edit', slug=entry.slug) }}{% endif %}">
                    {{ entry.title }}
                </a>
            </h3>
            <p>Created {{ entry.timestamp.strftime('%x at %X') }}</p>
    {% endfor %}
    
</div>

{% endblock %}
